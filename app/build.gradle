plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.25.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "18"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.swing']
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    // Define the main class for the application.
    mainClass = 'hoogenbj.wordle.clone.WordleClone'
    mainModule = 'wordle.clone.app.main'
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages', '--ignore-signing-information']
    launcher {
        name = 'WordleClone'
    }
    jpackage {
        installerType = "dmg"
        imageOptions = ['--icon', 'src/main/resources/icons.icns']
        installerOptions = [
                '--name', "WordleClone",
                '--vendor', 'Johan Hoogenboezem',
                '--verbose',
                '--dest', "product",
                '--app-version', version,
                '--copyright', "JA Hoogenboezem 2022",
                '--description', "A Wordle clone - to demonstrate JavaFX",
                '--license-file', "src/main/resources/LICENSE.txt",
                '--mac-package-identifier', "hoogenbj.WordleClone",
                '--mac-package-name', "WordleClone"
        ]
    }
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
